<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Annotation Home</title>
    <div th:include="base :: head"></div>

</head>
<body>
<div th:include="base :: nav"></div>
<div class="container">
    <h3>Annotations</h3>


    <div class="row">

        <div class="col-md-4"></div>
        <div class="col-md-4">
            <span th:if="${session.name} == null"> <!-- if customer is anonymous-->

                <form th:action="@{/setname}" th:object="${user}" method="post">
                    <div class="form-group">
                        <label for="namefield">Please enter your name (no spaces):</label>
                        <input type="text" class="form-control" id="namefield" th:field="*{name}" placeholder="Your name" />
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>

            </span>

            <span th:unless="${session.name} == null">
            <p>Please select an option:</p>
                <div class="list-group">
                    <div th:each="folder : ${folders}">
                        <a href="#" th:href="@{/loaddata(folder=${folder})}" class="list-group-item" th:text="${folder}"></a>
                    </div>
                </div>

            </span>
        </div>

        <div class="col-md-4"></div>

    </div>
</div>
</body>


</html>
