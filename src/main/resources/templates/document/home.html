<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="document/doc-base">
<head>
    <title>Choose a dataset</title>
</head>
<body>

<div layout:fragment="content">

    <div class="container">

        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <p>Please select an option:</p>
                <div class="list-group">
                    <a th:each="dataname : ${datasets}" href="#" th:href="@{/document/loaddata(dataname=${dataname})}" class="list-group-item list-group-item-action"  th:text="${dataname}"></a>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>

    </div>

</div>

</body>


</html>
