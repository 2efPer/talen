<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started</title>
    <div th:include="base :: head"></div>

</head>
<body>
<div th:include="base :: nav"></div>
  <div class="container">
      <h3>Let's get started</h3>

          <!--<a class="btn btn-primary" href="/annotation?taid=0&amp;cid=0" >Let's go!</a>-->

      <table class="table">
          <tr>
              <th>ID</th>
              <th>Text annotation</th>
          </tr>
          <tr th:each="key : ${session.tas.keySet()}">
              <td th:text="${key}"></td>
              <td><a href="#" th:href="@{/annotation(taid=${key})}" th:text="${session.tas.get(key)}"></a></td>
          </tr>
      </table>

    </div>
</body>


</html>
